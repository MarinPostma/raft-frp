syntax = "proto3";
package raftservice;

service RaftService {
  rpc Join(JoinRequest) returns (RaftResponse) {}
  rpc SendMessage(Message) returns (RaftResponse) {}
  rpc Put(Entry) returns (RaftResponse) {}
}

enum ResultCode {
  Ok            = 0;
  Error         = 1;
  WrongLeader   = 2;
}

message Entry {
  uint64 key    = 1; 
  string value  = 2;
}

message JoinRequest {
  string addr   = 1;
}

message RaftResponse {
  bytes inner = 2;
}

message Message {
  bytes inner = 1;
}
